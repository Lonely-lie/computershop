<div th:fragment="html">
    <script>
        $(function(){
            var cid = getUrlParms("cid");
            var sort = getUrlParms("sort");
            var data4Vue = {
                uri:'foreCategory',
                c:'',
                sort:''
            };
            //ViewModel
            var vue = new Vue({
                el: '#workingArea',
                data: data4Vue,
                mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                    this.load();
                },
                methods: {
                    load:function(){
                        this.sort = sort;
                        var url =  this.uri+"/"+cid+"?sort="+sort;
                        axios.get(url,sort).then(function(response) {
                            vue.c = response.data;
                            vue.$nextTick(function(){
                                linkDefaultActions();
                            })
                        });
                    }
                }
            });

        })
    </script>

    <title>天下第一：{{c.name}}</title>
    <div id="category">
        <div class="categoryPageDiv">
            <ul class="breadcrumb" style="background-color: #fff;font-size: x-large" >
                <li class="breadcrumb-item"><a href="home"  >主页</a></li>
                <li class="breadcrumb-item">{{c.name}}</li>
            </ul>
<!--            <img v-if="c.id!=null" :src="'img/category/'+c.id+'.jpg'">-->
            <div th:replace="include/homePage/ProductType/sortBar::html" ></div>
            <div th:replace="include/homePage/ProductType/productsByCategory::html" ></div>
        </div>
    </div>
</div>
