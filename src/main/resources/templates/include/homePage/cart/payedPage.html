<div th:fragment="html">
    <script>
        $(function(){
            var oid = getUrlParms("oid");
            var total = getUrlParms("total");
            var time = moment().add(7, 'days').format("YYYY-MM-DD");
            var data4Vue = {
                uri:'forePayed',
                order:[],
                userAddress:{
                    'contact_name':null,
                },
                time:time,
                total:0,
            };
            //ViewModel
            var vue = new Vue({
                el: '#workingArea',
                data: data4Vue,
                mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                    this.total = total;
                    this.load();
                },
                methods: {
                    load:function(){
                        var url =  this.uri+"?oid="+oid;
                        axios.get(url).then(function(response) {
                            var result = response.data;
                            vue.order = result.data.order;
                            vue.userAddress = result.data.userAddress;
                        });
                    }
                }
            });

        })

    </script>

    <div class="payedDiv">
        <div class="payedTextDiv">
            <img src="img/site/paySuccess.png">
            <span>您已成功付款</span>

        </div>
        <div class="payedAddressInfo">
            <ul style="font-size: x-large">
                <li>收货地址：<strong>{{userAddress.contact_name}}</strong> {{userAddress.cel_phone}} {{userAddress.big_address }}{{userAddress.detail_address }} </li>
                <li>实付款：<span class="payedInfoPrice" style="font-size: x-large">
					{{total|formatMoney}}</span>
                </li>
                <li>预计{{time}}送达	</li>
            </ul>

            <div class="paedCheckLinkDiv">
                您可以
                <a class="payedCheckLink" href="bought">查看已买到的宝贝</a>
                <a class="payedCheckLink" href="bought">查看交易详情 </a>
            </div>

        </div>

        <div class="payedSeperateLine">
        </div>

        <div class="warningDiv">
            <img src="img/site/warning.png">
            <b>安全提醒：</b>下单后，<span class="redColor boldWord">用QQ给您发送链接办理退款的都是骗子！</span>不存在系统升级，订单异常等问题，谨防假冒客服电话诈骗！
        </div>
    </div>
</div>
